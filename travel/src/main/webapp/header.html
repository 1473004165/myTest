<script src="js/jquery-3.3.1.js"></script>
<script src="js/getParameter.js"></script>
<script>
    $(function (){
        //退出功能
       $.post("user/findLoginStatus",function (user) {
           if (user.name != null){
               //已经登录
               $("#data_span").html("欢迎回来，"+user.name);
               $(".shortcut")[0].removeChild($(".login_out")[0]);
           }else {
               //未登录
               $(".shortcut")[0].removeChild($(".login")[0]);
           }
       });

       //查询索引
       $.post("category/findIndex",function (data) {
           //0.固定格
           let lis = '<li class="nav-active"><a href="index.html">首页</a></li>';
           //1.遍历
           for (let i = 0; i < data.length; i++) {
               let category = data[i];
               let line = '<li><a href="route_list.html?cid='+category.cid+'">'+category.cname+'</a></li>';
               lis += line;
           }
           //2.固定格
           lis += '<li><a href="favoriterank.html">收藏排行榜</a></li>';
           //4.添加到页面
           $("#index").html(lis);
       });

       //搜索功能
       //1.获取输入框内容
       let cid = getParameter("cid");
       //2.绑定单击事件
       $("#search").click(function(){
           let rname = $("#search_input").val();
           //发送请求
           location.href = "http://localhost/travel/route_list.html?cid="+cid+"&rname="+rname;
       });
    });
</script>

        </div>
        <div class="shortcut">
            <!-- 未登录状态  -->
            <div class="login_out">
                <a href="login.html">登录</a>
                <a href="register.html">注册</a>
            </div>
            <!-- 登录状态  -->
            <div class="login">
                <span id="data_span"></span>
                <a href="myfavorite.html" class="collection">我的收藏</a>
                <a href="user/exit" id="exit">退出</a>
            </div>
        </div>
        <div class="header_wrap">
            <div class="topbar">
                <div class="logo">
                    <a href="/"><img src="images/logo.jpg" alt=""></a>
                </div>
                <div class="search">
                    <input id="search_input" name="" type="text" placeholder="请输入路线名称" class="search_input" autocomplete="off">
                    <a id="search" href="javascript:void (0)" class="search-button">搜索</a>
                </div>
                <div class="hottel">
                    <div class="hot_pic">
                        <img src="images/hot_tel.jpg" alt="">
                    </div>

                </div>
            </div>
        </div>
